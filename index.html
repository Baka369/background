<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Counter (Image Upload)</title>
  <script async src="https://docs.opencv.org/4.5.2/opencv.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    canvas, img {
      border: 1px solid black;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dot Counter (Image Upload)</h1>
  
  <!-- Image Upload Section -->
  <input type="file" id="fileInput" accept="image/*">
  
  <!-- Canvas for displaying uploaded image -->
  <canvas id="canvas" width="640" height="480"></canvas>
  <p id="result">Dots Counted: 0</p>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultText = document.getElementById("result");

    // Event: Image Upload
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const img = new Image();
        img.onload = function() {
          // Draw the uploaded image onto the canvas
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Process the image to detect dots
          countDots();
        };
        img.src = URL.createObjectURL(file);
      }
    });

    // Function to count dots in the image
    function countDots() {
      // Get image data from canvas
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let binary = new cv.Mat();
      
      // Convert image to grayscale
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      
      // Apply binary threshold to highlight dots (dark areas on light background)
      cv.threshold(gray, binary, 200, 255, cv.THRESH_BINARY_INV);

      // Find contours of potential dots
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
      
      // Count the number of contours (dots)
      const dotCount = contours.size();
      resultText.innerText = `Dots Counted: ${dotCount}`;

      // Clean up OpenCV Mats
      src.delete();
      gray.delete();
      binary.delete();
      contours.delete();
      hierarchy.delete();
    }
  </script>
</body>
</html>
