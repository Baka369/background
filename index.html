<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Detector</title>
  <script async src="https://docs.opencv.org/4.5.2/opencv.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    canvas, video {
      border: 1px solid black;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dot Counter (Real-time Detection)</h1>
  
  <!-- Buttons and Video Elements -->
  <button id="cameraBtn">Start Camera</button>
  <button id="stopBtn" style="display:none;">Stop Camera</button>
  
  <!-- Video and Canvas Elements -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <p id="result">Dots Counted: 0</p>

  <script>
    const cameraBtn = document.getElementById("cameraBtn");
    const stopBtn = document.getElementById("stopBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultText = document.getElementById("result");
    let streaming = false;
    let videoStream = null;

    // Event: Start Camera
    cameraBtn.addEventListener("click", () => {
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          video.srcObject = stream;
          video.style.display = "block";
          stopBtn.style.display = "block";
          cameraBtn.style.display = "none";
          videoStream = stream;
          streaming = true;
          processFrame(); // Start processing frames
        })
        .catch((err) => console.error("Camera access error:", err));
    });

    // Event: Stop Camera
    stopBtn.addEventListener("click", () => {
      videoStream.getTracks().forEach(track => track.stop());
      video.style.display = "none";
      stopBtn.style.display = "none";
      cameraBtn.style.display = "block";
      streaming = false;
    });

    // Process the video frame for dots detection
    function processFrame() {
      if (!streaming) return;

      // Draw the current video frame on the canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert the canvas image to a format suitable for OpenCV
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let binary = new cv.Mat();
      
      // Convert image to grayscale
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      
      // Apply a binary threshold to highlight dots
      cv.threshold(gray, binary, 200, 255, cv.THRESH_BINARY_INV);

      // Find contours of potential dots
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
      
      // Count the number of contours (dots)
      const dotCount = contours.size();
      resultText.innerText = `Dots Counted: ${dotCount}`;

      // Clean up OpenCV Mats
      src.delete();
      gray.delete();
      binary.delete();
      contours.delete();
      hierarchy.delete();

      // Request the next frame
      requestAnimationFrame(processFrame);
    }
  </script>
</body>
</html>
